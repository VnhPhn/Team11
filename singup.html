<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
    <link rel="stylesheet" href="singup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="short icon" href="image/short_icon.png">
</head>
<body>
    
    <div class="hero">

        <div class="login_form">

            <h1>Đăng ký</h1>

            <form class="input_box">

                <input type="text" class="field" placeholder="Tài Khoản">
                <input type="password" class="field" placeholder="Mật Khẩu" maxlength="10">
                <input type="email" class="field" placeholder="Email">
                <input type="checkbox" class="check_box"><p>Nhớ mật khẩu</p>
                <button type="submit" class="submit_btn">Đăng ký</button>

                <div class="social_icon">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-google"></i>
                </div>

                <div class="tag">
                    <a href="login.html"><center><span>Đã có tài khoản?</span></center></a>
                </div>

            </form>

        </div>

    </div>

</body>
</html>
